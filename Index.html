<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Periodic Table of Elements</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>
        var container = document.createElement('div');
        container.classList.add("elem-container");
        document.body.appendChild(container);

        var n = 18;

        function doRow(rowNum) {
            var container = document.createElement('div');
            container.classList.add("elem-container");
            document.body.appendChild(container);
            for (var i = 0; i < n; i++) {
                var col = i % 3 + 1;

                var c1;
                if (!rowNum[i].hasOwnProperty('Symbol')) {
                    c1 = createCard("img-div-col0", rowNum[i].Number, rowNum[i].Symbol, rowNum[i].Name);
                    c1.style.visibility = 'hidden';
                }

                else if (rowNum[i].Symbol == '') {
                    c1 = createCard("img-div-col0", rowNum[i].Number, rowNum[i].Symbol, rowNum[i].Name);
                }

                else {
                    var divColour;
                    switch (rowNum[i].Type) {
                        case 'Metalloid': divColour = 'img-div-col1'; break;
                        case 'Alkali Metal': divColour = 'img-div-col2'; break;
                        case 'Alkaline Earth': divColour = 'img-div-col3'; break;
                        case 'Transition Metal': divColour = 'img-div-col4'; break;
                        case 'Basic Metal': divColour = 'img-div-col5'; break;
                        case 'Non-metal': divColour = 'img-div-col6'; break;
                        case 'Halogen': divColour = 'img-div-col7'; break;
                        case 'Noble Gas': divColour = 'img-div-col8'; break;
                        default: divColour = 'img-div-col9'; break;
                    }
                    c1 = createCard(divColour, rowNum[i].Number, rowNum[i].Symbol, rowNum[i].Name);
                }

                container.appendChild(c1);
            }
        }

        doRow(row1);
        doRow(row2);
        doRow(row3);
        doRow(row4);
        doRow(row5);
        doRow(row6);
        doRow(row7);

    </script>

    <div id="legend" style="margin: 0 auto; display: flex; max-width: 1100px; border: 1px solid black; border-radius: 5px; margin-top: 40px;">
        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col1"></div>
            <div>Metalloid</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col2"></div>
            <div>Alkali Metal</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col3"></div>
            <div>Alkaline Earth</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col4"></div>
            <div>Transition Metal</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col5"></div>
            <div>Basic Metal</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col6"></div>
            <div>Non-metal</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col7"></div>
            <div>Halogen</div>
        </div>

        <div style="margin: 10px; display: flex">
            <div style="width: 20px; height: 20px; margin-right: 10px;" class="img-div-col8"></div>
            <div>Noble Gas</div>
        </div>
    </div>

</body>

</html>
